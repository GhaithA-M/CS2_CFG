<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 CFG Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">

            <h1>Counter-Strike 2 Dedicated Server Configurator</h1>

            <div class="description">
                <p> Generate a custom server config file for Counter-Strike 2 dedicated servers
                </p>
            </div>

            <div class="config-selector-container">
                <label for="configSelector">Select Config Template:</label>
                <select id="configSelector">
                    <option value="custom.json">Custom (Default)</option>
                    <option value="gamemode_casual.json">Casual Mode</option>
                    <option value="gamemode_competitive.json">Competitive Mode</option>
                    <option value="gamemode_deathmatch.json">Deathmatch Mode</option>
                    <option value="gamemode_armsrace.json">Arms Race</option>
                    <option value="gamemode_demolition.json">Demolition</option>
                    <option value="gamemode_workshop.json">Workshop</option>
                    <option value="gamemode_teamdeathmatch.json">Team Deathmatch</option>
                    <option value="gamemode_retakecasual.json">Retake Casual</option>
                    <option value="gamemode_cooperative.json">Cooperative</option>
                    <option value="gamemode_coopmission.json">Co-op Mission</option>
                    <option value="gamemode_competitive2v2.json">Competitive 2v2</option>
                    <option value="gamemode_dm_freeforall.json">Free-for-All Deathmatch</option>
                </select>
                <button id="loadConfigButton">Load Config</button>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="showAllCheckbox">
                <label for="showAllCheckbox">Show all commands, including defaults</label>
            </div>

            <div class="resetButton-container">
                <button id="resetButton">Reset to default</button>
                </div>

            <div class="accordion">
                <div class="accordion-section">
                    <button class="accordion-header">General</button>
                    <div class="accordion-content">
                        <form id="configFormgen">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Surfing & Bunnyhopping</button>
                    <div class="accordion-content">
                        <form id="configFormbhop">
                        </form>
                    </div>
                </div>
            
                <div class="accordion-section">
                    <button class="accordion-header">Time</button>
                    <div class="accordion-content">
                        <form id="configFormtime">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Bots</button>
                    <div class="accordion-content">
                        <form id="configFormbot">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Cash / Income</button>
                    <div class="accordion-content">
                        <form id="configFormcash">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Friendly Fire</button>
                    <div class="accordion-content">
                        <form id="configFormff">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Multiplayer</button>
                    <div class="accordion-content">
                        <form id="configFormmp">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Talking & Voting</button>
                    <div class="accordion-content">
                        <form id="configFormtalk">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Ammo</button>
                    <div class="accordion-content">
                        <form id="configFormammo">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Default Spawn</button>
                    <div class="accordion-content">
                        <form id="configFormds">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Miscellaneous</button>
                    <div class="accordion-content">
                        <form id="configFormmisc">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Custom</button>
                    <div class="accordion-content">
                        <form id="configFormcustom">
                        </form>
                    </div>
                </div>
            </div>

            <div class="link-container">
                <div class="github-hyperlink" id="github">
                    <a href="https://github.com/GhaithA-M/CS2_CFG" target="_blank">Github Repository</a>
                </div>
            
                <div class="steam-hyperlink" id="copyright">
                    <a href="https://steamcommunity.com/id/Ralfidogg/myworkshopfiles/?appid=730" target="_blank">Steam Workshop</a>
                </div>
				
            </div>
        </div>
        
        <div class="output-container">
            <label for="output">Generated server.cfg:</label>
            <textarea id="output" rows="20"></textarea>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
