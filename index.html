<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 CFG Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Counter-Strike 2 Dedicated Server Configurator</h1>
            <div class="accordion">

                <div class="accordion-section">
                    <button class="accordion-header">General</button>
                    <div class="accordion-content">
                        <form id="configFormgen">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Surfing & Bunnyhopping</button>
                    <div class="accordion-content">
                        <form id="configFormbhop">
                        </form>
                    </div>
                </div>
            
                <div class="accordion-section">
                    <button class="accordion-header">Time</button>
                    <div class="accordion-content">
                        <form id="configFormtime">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Bots</button>
                    <div class="accordion-content">
                        <form id="configFormbot">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Cash / Income</button>
                    <div class="accordion-content">
                        <form id="configFormcash">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Friendly Fire</button>
                    <div class="accordion-content">
                        <form id="configFormff">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Multiplayer</button>
                    <div class="accordion-content">
                        <form id="configFormmp">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Talking & Voting</button>
                    <div class="accordion-content">
                        <form id="configFormtalk">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Ammo</button>
                    <div class="accordion-content">
                        <form id="configFormammo">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Default Spawn</button>
                    <div class="accordion-content">
                        <form id="configFormds">
                        </form>
                    </div>
                </div>

                <div class="accordion-section">
                    <button class="accordion-header">Miscellaneous</button>
                    <div class="accordion-content">
                        <form id="configFormmisc">
                        </form>
                    </div>
                </div>

            </div>

            <div class="copyright" id="copyright">
                <a href="https://bit.ly/3thnh8a" target="_blank">Copyright Â© 2023 GAM</a>
                <!-- "https://steamcommunity.com/id/Ralfidogg/" -->
                <!-- Opens new tab -->
            </div>

        </div>

        <div class="output-container">
            <label for="output">Generated server.cfg:</label>
            <textarea id="output" rows="20"></textarea>
        </div>

    </div>
    <script src="js/script.js"></script>
    <script src="js/cvars.js"></script>
</body>
</html>
